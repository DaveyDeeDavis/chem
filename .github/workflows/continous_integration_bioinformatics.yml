name: GlobalChemExtensions Bioinformatics API

# on: [pull_request, push, workflow_dispatch]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: ["ubuntu-latest", "windows-latest", "macos-latest"]
        python-version: ["3.7", "3.8", "3.9"]

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Install Requirements
        run: |
           
           python -m pip install -r global_chem_extensions/requirements.txt
           pip install python-coveralls
           pip install coveralls
           pip install coverage==4.5.4     
           pip install nose   
           
      - name: Install Bioinformatic Library
        run: |
          
          cd global_chem_extensions
          python -m pip install -e .[bioinformatics]
    
      - name: Run GlobalChem tests
        env:
          GITHUB_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: |
          python -m nose --verbose --with-coverage -s -w tests/
